<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
</head>
<body>
<!--header: .bar指定div的高度是44px-->
<div class="bar bar-header bar-assertive">
    <button class="button button-clear icon ion-navicon"></button>
    <div class="title">火星时代</div>
    <button class="button button-clear icon ion-ios-cart"></button>
</div>
 
<!--副标题-->
<div class="bar bar-subheader bar-positive">
    <div class="title">副标题</div>
</div>

<!--content-->
<div class="scroll-content has-header has-subheader">
    <button class="button button-balanced">普通按钮</button>
    <button class="button button-assertive button-block">block按钮</button>
    <button class="button button-assertive button-full">full按钮</button>
    <button class="button button-assertive button-large">大按钮</button>
    <button class="button button-assertive button-small">小按钮</button>
    <button class="button button-assertive button-outline">outline按钮</button>
    <button class="button button-assertive button-clear">clear按钮</button>

    <!--带按钮的图标-->
    <button class="button button-balanced">
        <i class="icon ion-home"></i>Home
    </button>
    <button class="button button-balanced icon ion-home">Home</button>
    <button class="button button-balanced icon-right ion-home">Home</button>
    <button class="button button-balanced button-outline icon-right ion-home">Home</button>
    <button class="button button-icon ion-flag"></button>
</div>

<!--footer-->
<div class="bar bar-footer bar-assertive">
    <div class="title">测试</div>
    <button class="button button-clear icon ion-ios-basketball"></button>
</div>
</body>
</html>
