<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div id="box" style="width:200px; height:200px; background:red"></div>
</body>
</html>
<script>
  alert( parseInt( Math.random()*10 ) +1 );
document.getElementById('box').onclick=function(){
	
	var _this=this;
	setInterval(function(){
		var r= parseInt(Math.random()*256) //0-255
		var g= parseInt(Math.random()*256) //0-255  
		var b= parseInt(Math.random()*256) //0-255    
		_this.style.background="rgb("+r+","+g+","+b+")";
	},1000)
	
	
}



</script>
