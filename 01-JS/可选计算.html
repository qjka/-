<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<input id="abc" type="text"> 
<select>
	<option value="1">+</option>
    <option value="2">-</option>
    <option value="3">*</option>
    <option value="4">/</option>
</select>

<input type="text"> <button type="button">=</button> <input type="text">

</body>
</html>
<script>
	/*var width="100px";
	alert(parseInt(width)); //100
	
	var height="px200";
	alert(parseInt(height)) //NaN  not a number
	*/

	var aInput=document.getElementsByTagName('input');

	var oBtn=document.getElementsByTagName('button')[0];
	
	var sel=document.getElementsByTagName('select')[0];
	
	
	//从标签的行内属性读出的数据类型，都是string
	
	
	
	
	oBtn.onclick=function(){
		//js全局函数 ：parseInt 将 文本 转换成整数（非 四舍五入）  parseFloat 将 文本 转换成浮点数
		
		//alert(parseInt(aInput[0].value));
		
		//if(parseInt(aInput[0].value)){ //NaN是数字的一种特殊形态 不能用作判断
		
		var a=parseInt(aInput[0].value);
		var b=parseInt(aInput[1].value);
		
		
		if(isNaN(a) ||isNaN(b)){  // 你确定输入的不是一个数字吗？  文本：true  数字：false
			alert("请输入数字");
			aInput[0].value=aInput[1].value="";
		}else{
			//alert(typeof sel.value);
			
			var sum=aInput[2];
			
			switch(sel.value-0){
				case 1:
				sum.value=a+b;
				break;
				case 2:
				sum.value=a-b;
				break;
				case 3:
				sum.value=a*b;
				break;
				case 4:
				sum.value=a/b;
				break;
			};
		};
	};
	
	

</script>
