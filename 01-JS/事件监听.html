<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div id="box" style="width:200px; height:200px; background:red"></div>
</body>
</html>

<script>
	var oDiv=document.getElementById('box');
	
	function addEvent(obj,ev,fn){//  对象  事件  回调函数
		/*if(obj.attachEvent){ //ie8
			obj.attachEvent("on"+ev,fn);
		}else{
			obj.addEventListener(ev,fn,false)
		}*/
		obj.attachEvent ? obj.attachEvent("on"+ev,fn) : obj.addEventListener(ev,fn,false);
		
	};
	
	
	addEvent(oDiv,"click",function(){
		alert(123);
	});
	
	addEvent(oDiv,"click",function(){
		alert(456);
	})
	
	
	
	

</script>
