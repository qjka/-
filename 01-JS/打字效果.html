<script>
var text='火星时代教育是中国艺术教育高端品牌';

var i=0;

var txt="";

var timer=setInterval(function(){
	i++;
	txt=text.slice(0,i);
	document.body.innerHTML=txt;
	console.log(i);
	if(i==text.length){
		clearInterval(timer)
	}

},200)





</script>
