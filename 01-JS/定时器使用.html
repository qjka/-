<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
ul{ list-style:none}
li{ width:200px; height:50px; background:blue; margin-bottom:30px; color:#FFFFFF}
button{ height:50px; width:100px;}
</style>


</head>

<body>
<ul>
	<li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<button type="button"><i>√</i> 添加</button>

</body>
</html>
<script>

	var arr=["鱼香肉丝","宫保鸡丁","回锅肉","土豆丝","酸菜粉丝","清炒油麦菜"];
	
	var aLi=document.getElementsByTagName("li"); //通过标签名称找对象----对象集合  具有数组的某些特性
	
	//找到按钮的集合
	var oBtn=document.getElementsByTagName("button")[0];
	
	var i=0; //计数器
	
	//按钮对象
	oBtn.onclick=function(){//绑事件
		var timer=setInterval(function(){
			
			if(i<arr.length){
				aLi[i].innerHTML=arr[i];
				i++;
			}else{
				alert("ok");
				clearInterval(timer);
			}
		},1000);
	};
	
	
	
	

</script>
