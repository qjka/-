<!DOCTYPE html>
<html>
<head>
    <title>jQuery each方法</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-3.1.0.js"></script>
    <script>
        /*
         元素属性：img的src，a标签的href，...
         要改变一个DOM元素的属性值，jQuery提供了一个方法：.attr()
         .attr()方法也遵循jQuery的方法定义模式：
         -- 如果带两个参数(属性名,属性值)，那么是设置该属性名的值
         -- 如果带一个参数(属性名)，那么是获取该属性名的值
         */
        $(function () {
            $("#btn").on("click",function(){
                console.log("src:" + $("img").attr("src")); // 获取src属性值并打印
                $("img").attr("src","images/TB2_400x400.jpg");// 设置src属性值
            }); 
        });
    </script>
</head>
<body class="container">
<div class="panel panel-primary">
    <div class="panel-heading">动态改变元素的属性值: 使用.attr()方法</div>
    <div class="panel-body">
        <button id="btn" class="btn btn-primary">变</button>
        <img src="images/TB1_400x400.jpg"/>
    </div>
</div>
</body>
</html>
